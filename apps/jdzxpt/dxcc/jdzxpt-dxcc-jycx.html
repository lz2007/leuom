<template>

        <div class="search_box">
            <div class="hBox rowOne">
                <div class="dataFormBox dataTreeBox">
                    <span>{{@jycx_language.dutyDepartment}}</span>
                    <div class="dep_tree" :controller="dxcc_jycx_tree">
                        <ms-tree-selecting :widget="{tree: @tree_data, showSearch: true, wrapId: 'jycx-tree-select', getSelected: @getSelected, selectedKey: @tree_key ? @tree_key : '', selectedTitle: @tree_title ? @tree_title : '', onChange: @select_change, extraExpandHandle: @extraExpandHandle, branchShow:true, clickBranchBack:@clickBranchBack, includedStatus:@included_status}"></ms-tree-selecting>
                    </div>
                </div>
                <div class="dataFormBox">
                    <span>{{@jycx_language.nameId}}</span>
                    <div class="jycx_input_panel">
                        <input type="text" ms-duplex="@police_id" class="form-control-input police_id" :keyup="@name_input_enter"
                            id="police_id" :attr="{title: @police_id_title}" :focus="@input_focus('police_id')"
                            :blur="@input_blur('police_id')">
                        <span class="fa fa-close jycx_right_close" :mousedown="@close_click('police_id')" :if="@police_id_close"></span>
                    </div>
                </div>
                <div class="dataRadioBox" :controller="dxcc_jycx_time_range">
                    <span>{{@jycx_language.timeRange}}</span>
                    <ms-select :widget="{col: 'con', options:@time_range_options, value: @time_range, onChange: @onChangeTR}"
                        :class="['formInput']"></ms-select>
                    <div class="dataTimeBox" :if="@select_time">
                        <div class="jycx-dataRight" :controller="dxcc_jycx_startTime">
                            <ms-datepicker :widget="{onChange:@handlerChange, placeholder:'请选择开始时间', value:@jycx_startTime, showTime: false, endDate:@endDate, direction: 'down', languageSelect: @extra_class ? 'en' : ''}"></ms-datepicker>
                        </div>
                        <span>~</span>
                        <div class="jycx-dataRight" :controller="dxcc_jycx_endTime">
                            <ms-datepicker :widget="{onChange:@handlerChange, placeholder:'请选择结束时间', value:@jycx_endTime, showTime: false, endDate:@endDate, direction: 'down', languageSelect: @extra_class ? 'en' : ''}"></ms-datepicker>
                        </div>
                    </div>
                </div>
                
                <a class="common_search_btn" :click="@searchBtn" :if="@opt_jycx.authority.SEARCH">{{@jycx_language.searchBtn}}</a>
            </div>
            <div class="hBox rowTwo">
                <div class="dataFormBox colOne">
                    <span>{{@jycx_language.illegalPlace}}</span>
                    <div class="jycx_input_panel">
                        <input type="text" ms-duplex="@wfdd" class="form-control-input wfdd" :keyup="@name_input_enter"

                        <span class="fa fa-close jycx_right_close" :mousedown="@close_click('wfdd')" :if="@wfdd_close"></span>

                        <span class="fa fa-close jycx_right_close" :mousedown="@close_click('dsr')" :if="@dsr_close"></span>

                <div class="dataFormBox colThree">
                    <span>{{@jycx_language.drivingLicenceNumber}}</span>

                    <div class="jycx_input_panel">
                        <input type="text" ms-duplex="@jszh" class="form-control-input jszh" :keyup="@name_input_enter"
                            id="jszh" :attr="{title: @jszh_title}" :focus="@input_focus('jszh')"
                            :blur="@input_blur('jszh')">
                        <span class="fa fa-close jycx_right_close" :mousedown="@close_click('jszh')" :if="@jszh_close"></span>
                    </div>
                </div>
                    
            </div>
            <div class="hBox rowThree">
                <div class="dataFormBox colOne">
                    <span>{{@jycx_language.decisionNo}}</span>
                    <div class="jycx_input_panel">
                        <input type="text" ms-duplex="@jdsbh" class="form-control-input jdsbh" :keyup="@name_input_enter"
                            id="jdsbh" :attr="{title: @jdsbh_title}"
                            :focus="@input_focus('jdsbh')" :blur="@input_blur('jdsbh')">
                        <span class="fa fa-close jycx_right_close" :mousedown="@close_click('jdsbh')" :if="@jdsbh_close"></span>
                    </div>
                </div>
                <div class="dataFormBox colTwo" :controller="jdzxpt_dxcc_jycx_jycxkpQjzb_kpjg">
                    <span>{{@jycx_language.evaluationResult}}</span>
                    <ms-select :widget="{col:'evaResult', options:@evaResult_options, value: @evaResult, onChange: @onChangeevaResult}" :class="['formInput']"></ms-select>
                </div>
                <div class="dataFormBox colThree" :controller="jdzxpt_dxcc_jycx_jycxkpQjzb_hcjg">
                    <span>{{@jycx_language.checkResult}}</span>
                    <ms-select :widget="{col:'reviewResult', options:@reviewResult_options, value: @reviewResult, onChange: @onChangereviewResult}" :class="['formInput']"></ms-select>
                </div>
                <div class="dataFormBox" :controller="jdzxpt_dxcc_jycx_glmt">
                    <span>{{@jycx_language.relatedMedia}}</span>
                    <ms-select :widget="{col:'glmt', options:@glmt_options, value: @glmt, onChange: @onChangeglmt}" :class="['formInput']"></ms-select>

                <ms-comtable-header :widget="{title:@jycx_language.tableNo, dataIndex:'table_index', colwidth:'5%', popover:true}"></ms-comtable-header>
                <ms-comtable-header :widget="{title:@jycx_language.dutyDepartment, popover:true, colwidth:'8%'}">
                    <span :skip :attr="{'data-original-title':record.orgCode,dep:'dep_switch',fir:'true'}">{{record.zqbm | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@jycx_language.illegalTime, popover:true, colwidth:'8%'}">
                    <span :skip>{{record.wfsj | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@jycx_language.nameId, popover:true, colwidth:'8%'}">

                </ms-comtable-header>

                </ms-comtable-header>

                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@jycx_language.illegalPlace, colwidth:'8%', popover:true}">
                    <span :skip>{{record.wfdd | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@jycx_language.relatedMedia, colwidth:'8%', popover:true}">

                </ms-comtable-header>

                        <a :attr="{title: @lookTxt}" class="action-btn" :click="@onClick(record)" :if="@authority.SEARCH">

                        </a>

                    <ms-comtable-header :widget="{title:@jycx_language.illegalTime, popover:true, colwidth:'8%'}">

                    </ms-comtable-header>

                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@jycx_language.party, popover:true, colwidth:'8%'}">
                        <span :skip>{{record.dsr | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@jycx_language.licensePlate, popover:true, colwidth:'8%'}">

                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@jycx_language.drivingLicenceNumber, colwidth:'8%', popover:true}">

                    </ms-comtable-header>

                        <span :skip>{{record.jdsbh | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@jycx_language.illegalPlace, colwidth:'8%', popover:true}">
                        <span :skip>{{record.wfdd | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@jycx_language.relatedMedia, colwidth:'8%', popover:true}">
                        <span :skip>{{record.glmt | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@jycx_language.evaluationResult, colwidth:'8%', popover:true}">
                        <span :skip>{{record.evaResult | isNull}}</span>
                    </ms-comtable-header>   
                    <ms-comtable-header :widget="{title:@jycx_language.checkResult, colwidth:'8%', popover:true}">
                        <span :skip>{{record.reviewResult | isNull}}</span>
                    </ms-comtable-header> 
                    <ms-comtable-header :widget="{title:@jycx_language.tableOperation, colwidth:'5%', popover:true}">
                        <span :controller="dxcc_jycx_opt_look">
                            <a :attr="{title: @lookTxt}" class="action-btn" :click="@onClick(record)" :if="@authority.SEARCH">
                                <img src="/static/image/zfsypsjglpt/checkBtn.png">
                            </a>
                            <a :if="!@authority.SEARCH">-</a>
                        </span>
                    </ms-comtable-header>   
                </ms-comtable>

        <ms-pages :widget="{total:@table_pagination.total, pageSize:@table_pagination.pageSize, current:@table_pagination.current, onChange:@handlePageChange, getCurrent:@getCurrent, overLimit:@page_type}"></ms-pages>

    </div>
</template>
