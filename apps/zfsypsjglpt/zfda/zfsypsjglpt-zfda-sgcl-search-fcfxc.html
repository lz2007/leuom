<template>
    <div class="top-form" :visible="@authority.SEARCH">
        <xmp is="ms-form" :widget="{$form:@$searchForm,inline:true}">

            <div class="top-form-inline">
                <span style="margin-left: 13px;">{{@zfda.dutyDepartment}}</span>
                <div class="inline-component">
                    <ms-tree-selecting :widget="{col:'orgPath',tree:@orgData, showSearch:true, wrapId: 'zfygl-tree-select-fcfxc', getSelected:@getSelected, selectedKey:@orgId  ? @orgId : '', selectedTitle:@orgName ? @orgName : '', onChange:@handleTreeChange, extraExpandHandle:@extraExpandHandle, branchShow:true, clickBranchBack:@clickincludeChild, includedStatus:@includeChild}"></ms-tree-selecting>
                </div>
                <ms-form-item :widget="{label: '姓名/警号'}">
                    <ms-input :widget="{col: 'userCode', value:@userCode}" :focus="@input_focus" :blur="@input_blur" :keyup="@enter_click"></ms-input>
                    <span class="fa fa-close zfda-sgcl-jtwf-right-close" :mousedown="(@userCode='')"></span>

                </ms-form-item>
                <span class="bjsj" :css="{'margin-left': '12px'}">{{@zfda.illegalTime}}</span>
                <div class="inline-component">
                    <ms-select :widget="{
                                        col:'timeMode',
                                        value: @timeMode,
                                        onChange:@time_Change
                                    }">
                        <ms-select-option :widget="{value:1}">本周</ms-select-option>
                        <ms-select-option :widget="{value:2}">本月</ms-select-option>
                        <ms-select-option :widget="{value:3}">自定义时间</ms-select-option>
                    </ms-select>
                </div>

                <div :visible="@isDuration" class="inline-component timeCover">
                    <ms-form-item :class="'form-item'">
                        <ms-datepicker :widget="{
                                        col:'wfStartTime',
                                        placeholder:'请选择开始时间',
                                        value: @wfStartTime,
                                    }"></ms-datepicker>
                    </ms-form-item>
                    <span style="margin-left: -106px;margin-right: -5px">-</span>
                    <ms-form-item  :class="'form-item'" :css="{'margin-left': '3px'}">
                        <ms-datepicker :widget="{
                                        col:'wfEndTime',
                                        placeholder:'请选择结束时间',
                                        value: @wfEndTime
                                    }"></ms-datepicker>
                    </ms-form-item>
                </div>
            </div>

            <div class="top-form-inline">
                <ms-form-item :widget="{label: '违法地点'}">
                    <ms-input :widget="{col: 'wfdz', value:@wfdz}" :focus="@input_focus" :blur="@input_blur" :keyup="@enter_click"></ms-input>
                    <span class="fa fa-close zfda-sgcl-jtwf-right-close" :mousedown="(@wfdz='')"></span>

                </ms-form-item>
                <ms-form-item :widget="{label: '车牌号码'}" :css="{'margin-left': '6px'}">
                    <ms-input :widget="{col: 'hphm', value:@hphm}" :focus="@input_focus" :blur="@input_blur" :keyup="@enter_click"></ms-input>
                    <span class="fa fa-close zfda-sgcl-jtwf-right-close" :mousedown="(@hphm='')"></span>

                </ms-form-item>
                <ms-form-item :widget="{col: 'guanlian',label: '关联媒体'}">
                    <ms-select :widget="{
                                col:'glmt',
                                value: [@glmt],
                            }">
                        <ms-select-option :widget="{value:'99'}">不限</ms-select-option>
                        <ms-select-option :widget="{value:'1'}">已关联</ms-select-option>
                        <ms-select-option :widget="{value:'0'}">未关联</ms-select-option>
                    </ms-select>
                </ms-form-item>

            </div>

            <div class="top-form-inline">
                <ms-form-item :widget="{col:'ardess' ,label: '违法编号'}">
                    <ms-input :widget="{col: 'wfbh', value:@wfbh}" :focus="@input_focus" :blur="@input_blur" :keyup="@enter_click"></ms-input>
                    <span class="fa fa-close zfda-sgcl-jtwf-right-close" :mousedown="(@wfbh='')"></span>

                </ms-form-item>
                 <!-- 这个字段是客户比较关注，无锡所最新的接口已包含，但还没发布，前端先隐藏这个字段，等无锡所发布最新接口后再放开，后台不需处理。 -->
                <!-- <ms-form-item :widget="{col: 'number',label: '违法通知书号:'}" :css="{'margin-left': '-22px'}">
                    <ms-input :widget="{col: 'wftzsbh', value:@wftzsbh}"></ms-input>
                </ms-form-item> -->
                <ms-form-item :widget="{col: 'number',label: '决定书编号'}" :css="{'margin-left': '-10px'}">
                    <ms-input :widget="{col: 'jdsbh', value:@jdsbh}" :focus="@input_focus" :blur="@input_blur" :keyup="@enter_click"></ms-input>
                    <span class="fa fa-close zfda-sgcl-jtwf-right-close" :mousedown="(@jdsbh='')"></span>
                </ms-form-item>
            </div>
            <a class="ajgl_search_btn" :click="@fromsearch | stop">{{@zfda.query}}</a>
            <a class="common_export_btn" :class="[@isSearch ? '' : 'disabledClick']" :click="@exportBtn" :if="@authority.EXPORT">{{@zfda.export}}</a>
        </xmp>
    </div>
</template>
