<template>
    <div class="jdzxpt-dxcc-aj" :class="[@extra_class ? 'znsb_aj_en' : '']">
        <div class="search_box">
            <div class="hBox rowOne">
                <div class="dataFormBox dataTreeBox">
                    <span>{{@aj_language.dutyDepartment}}</span>
                    <div class="dep_tree" :controller="dxcc_aj_tree">
                        <ms-tree-selecting :widget="{tree: @tree_data, showSearch: true, wrapId: 'aj-tree-select', getSelected: @getSelected, selectedKey: @tree_key ? @tree_key : '', selectedTitle: @tree_title ? @tree_title : '', onChange: @select_change, extraExpandHandle: @extraExpandHandle, branchShow:true, clickBranchBack:@clickBranchBack, includedStatus:@included_status}"></ms-tree-selecting>
                    </div>
                </div>
                <div class="dataFormBox">
                    <span>{{@aj_language.nameId}}</span>
                    <div class="aj_input_panel">
                        <input type="text" ms-duplex="@police_id" class="form-control-input police_id" :keyup="@name_input_enter"
                            id="police_id" :attr="{title: @police_id_title}" :focus="@input_focus('police_id')"
                            :blur="@input_blur('police_id')">
                        <span class="fa fa-close aj_right_close" :mousedown="@close_click('police_id')" :if="@police_id_close"></span>
                    </div>
                </div>
                <div class="dataRadioBox" :controller="dxcc_aj_time_range">
                    <span>{{@aj_language.caseTime}}</span>
                    <ms-select :widget="{col: 'con', options:@time_range_options, value: @time_range, onChange: @onChangeTR}"
                        :class="['formInput']"></ms-select>
                    <div class="dataTimeBox" :if="@select_time">
                        <div class="aj-dataRight" :controller="dxcc_aj_startTime">
                            <ms-datepicker :widget="{onChange:@handlerChange, placeholder:'请选择开始时间', value:@aj_startTime, showTime: false, endDate:@endDate, direction: 'down', languageSelect: @extra_class ? 'en' : ''}"></ms-datepicker>
                        </div>
                        <span>~</span>
                        <div class="aj-dataRight" :controller="dxcc_aj_endTime">
                            <ms-datepicker :widget="{onChange:@handlerChange, placeholder:'请选择结束时间', value:@aj_endTime, showTime: false, endDate:@endDate, direction: 'down', languageSelect: @extra_class ? 'en' : ''}"></ms-datepicker>
                        </div>
                    </div>
                </div>
                <a class="common_search_btn" :click="@searchBtn" :if="@opt_aj.authority.SEARCH">{{@aj_language.searchBtn}}</a>
            </div>
            <div class="hBox rowTwo">
                <div class="dataFormBox colOne">
                    <span>{{@aj_language.caseName}}</span>
                    <div class="aj_input_panel">
                        <input type="text" ms-duplex="@ajmc" class="form-control-input ajmc" :keyup="@name_input_enter"
                            id="ajmc" :attr="{title: @ajmc_title}" :focus="@input_focus('ajmc')"
                            :blur="@input_blur('ajmc')">
                        <span class="fa fa-close aj_right_close" :mousedown="@close_click('ajmc')" :if="@ajmc_close"></span>
                    </div>
                </div>
                <div class="dataFormBox colTwo">
                    <span>{{@aj_language.caseNumber}}</span>
                    <div class="aj_input_panel">
                        <input type="text" ms-duplex="@ajbh" class="form-control-input ajbh" :keyup="@name_input_enter"
                            id="ajbh" :attr="{title: @ajbh_title}" :focus="@input_focus('ajbh')"
                            :blur="@input_blur('ajbh')">
                        <span class="fa fa-close aj_right_close" :mousedown="@close_click('ajbh')" :if="@ajbh_close"></span>
                    </div>
                </div>
                <div class="dataFormBox colThree">
                    <span>{{@aj_language.involvedPensonnel}}</span>
                    <div class="aj_input_panel">
                        <input type="text" ms-duplex="@sary" class="form-control-input sary" :keyup="@name_input_enter"
                            id="sary" :attr="{title: @sary_title}" :focus="@input_focus('sary')"
                            :blur="@input_blur('sary')">
                        <span class="fa fa-close aj_right_close" :mousedown="@close_click('sary')" :if="@sary_close"></span>
                    </div>
                </div>
                <div class="dataFormBox">
                    <span>{{@aj_language.warningInstanceNumber}}</span>
                    <div class="aj_input_panel">
                        <input type="text" ms-duplex="@jqbh" class="form-control-input jqbh" :keyup="@name_input_enter"
                            id="jqbh" :attr="{title: @jqbh_title}" :focus="@input_focus('jqbh')"
                            :blur="@input_blur('jqbh')">
                        <span class="fa fa-close aj_right_close" :mousedown="@close_click('jqbh')" :if="@jqbh_close"></span>
                    </div>
                </div>
                    
            </div>
            <div class="hBox rowThree">
                <div class="dataFormBox colOne"  :controller="jdzxpt_dxcc_aj_glmt">
                    <span>{{@aj_language.relatedMedia}}</span>
                    <ms-select :widget="{col:'glmt', options:@glmt_options, value: @glmt, onChange: @onChangeglmt}" :class="['formInput']"></ms-select>
                </div>
                <div class="dataFormBox colTwo" :controller="jdzxpt_dxcc_aj_ajkpQjzb_kpjg">
                    <span>{{@aj_language.evaluationResult}}</span>
                    <ms-select :widget="{col:'evaResult', options:@evaResult_options, value: @evaResult, onChange: @onChangeevaResult}" :class="['formInput']"></ms-select>
                </div>
                <div class="dataFormBox colThree" :controller="jdzxpt_dxcc_aj_ajkpQjzb_hcjg">
                    <span>{{@aj_language.checkResult}}</span>
                    <ms-select :widget="{col:'reviewResult', options:@reviewResult_options, value: @reviewResult, onChange: @onChangereviewResult}" :class="['formInput']"></ms-select>
                </div>
                
            </div>

        </div>
        <div class="aj-table" :if="@key_dep_switch">
            <ms-comtable :widget="{id:'znsb-aj-table', loading:@loading, data:@table_list, actions:@actions, panelCss:{position: 'absolute',bottom: 60,top: 100,left: 0,right: 0}}">
                <ms-comtable-header :widget="{title:@aj_language.tableNo, dataIndex:'table_index', colwidth:'6%', popover:true}"></ms-comtable-header>
                <ms-comtable-header :widget="{title:@aj_language.acceptingUnit, popover:true, colwidth:'8%'}">
                    <span :skip :attr="{'data-original-title':record.zbdw,dep:'dep_switch',fir:'true'}">{{record.sldwmc | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@aj_language.caseNumber, popover:true, colwidth:'8%'}">
                    <span :skip>{{record.ajbh | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@aj_language.caseName, popover:true, colwidth:'8%'}">
                    <span :skip>{{record.ajmc | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@aj_language.caseCategory, popover:true, colwidth:'8%'}">
                    <span :skip>{{record.ajlb | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@aj_language.caseTime, popover:true, colwidth:'8%'}">
                    <span :skip>{{record.afsj | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@aj_language.involvedPensonnel, colwidth:'8%', popover:true}">
                    <span :skip>{{record.sary | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@aj_language.nameId, colwidth:'8%', popover:true}">
                    <span :skip>{{record.jy | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@aj_language.warningInstanceNumber, colwidth:'8%', popover:true}">
                    <span :skip>{{record.jqbh | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@aj_language.relatedMedia, colwidth:'8%', popover:true}">
                    <span :skip>{{record.glmt | isNull}}</span>
                </ms-comtable-header>
                <ms-comtable-header :widget="{title:@aj_language.evaluationResult, colwidth:'8%', popover:true}">
                    <span :skip>{{record.evaResult | isNull}}</span>
                </ms-comtable-header>   
                <ms-comtable-header :widget="{title:@aj_language.checkResult, colwidth:'8%', popover:true}">
                    <span :skip>{{record.reviewResult | isNull}}</span>
                </ms-comtable-header>  
                <ms-comtable-header :widget="{title:@aj_language.tableOperation, colwidth:'6%', popover:true}">
                    <span :controller="dxcc_aj_opt_look">
                        <a :attr="{title: @lookTxt}" class="action-btn" :click="@onClick(record)" :if="@authority.SEARCH">
                            <img src="/static/image/zfsypsjglpt/checkBtn.png">
                        </a> 
                        <a :if="!@authority.SEARCH">-</a>
                    </span>
                </ms-comtable-header>   
            </ms-comtable>

        <div class="aj-table" :if="!@key_dep_switch">
                <ms-comtable :widget="{id:'znsb-aj-table', loading:@loading, data:@table_list, actions:@actions, panelCss:{position: 'absolute',bottom: 60,top: 100,left: 0,right: 0}}">
                    <ms-comtable-header :widget="{title:@aj_language.tableNo, dataIndex:'table_index', colwidth:'6%', popover:true}"></ms-comtable-header>
                    <ms-comtable-header :widget="{title:@aj_language.acceptingUnit, popover:true, colwidth:'8%'}">
                        <span :skip :attr="{'data-original-title':record.sldwmc}">{{record.sldwmc | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@aj_language.caseNumber, popover:true, colwidth:'8%'}">
                        <span :skip>{{record.ajbh | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@aj_language.caseName, popover:true, colwidth:'8%'}">
                        <span :skip>{{record.ajmc | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@aj_language.caseCategory, popover:true, colwidth:'8%'}">
                        <span :skip>{{record.ajlb | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@aj_language.caseTime, popover:true, colwidth:'8%'}">
                        <span :skip>{{record.afsj | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@aj_language.involvedPensonnel, colwidth:'8%', popover:true}">
                        <span :skip>{{record.sary | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@aj_language.nameId, colwidth:'8%', popover:true}">
                        <span :skip>{{record.jy | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@aj_language.warningInstanceNumber, colwidth:'8%', popover:true}">
                        <span :skip>{{record.jqbh | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@aj_language.relatedMedia, colwidth:'8%', popover:true}">
                        <span :skip>{{record.glmt | isNull}}</span>
                    </ms-comtable-header>
                    <ms-comtable-header :widget="{title:@aj_language.evaluationResult, colwidth:'8%', popover:true}">
                        <span :skip>{{record.evaResult | isNull}}</span>
                    </ms-comtable-header>   
                    <ms-comtable-header :widget="{title:@aj_language.checkResult, colwidth:'8%', popover:true}">
                        <span :skip>{{record.reviewResult | isNull}}</span>
                    </ms-comtable-header>  
                    <ms-comtable-header :widget="{title:@aj_language.tableOperation, colwidth:'6%', popover:true}">
                        <span :controller="dxcc_aj_opt_look">
                            <a :attr="{title: @lookTxt}" class="action-btn" :click="@onClick(record)" :if="@authority.SEARCH">
                                <img src="/static/image/zfsypsjglpt/checkBtn.png">
                            </a> 
                            <a :if="!@authority.SEARCH">-</a>
                        </span>
                    </ms-comtable-header>   
                </ms-comtable>
            </div>

        <ms-pages :widget="{total:@table_pagination.total, pageSize:@table_pagination.pageSize, current:@table_pagination.current, onChange:@handlePageChange, getCurrent:@getCurrent, overLimit:@page_type}"></ms-pages>
    </div>
</template>
