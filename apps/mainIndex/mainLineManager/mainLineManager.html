<template>
    <div>
        <div :visible="@mainShow" :controller="main-index" class="main-index-manager ">
            <ms-browser-upgrade-tips></ms-browser-upgrade-tips>
            <xmp is="ms-layout">
                <ms-layout :widget="">
                    <div id="main" class="w_min">
                        <div class="w_1920">
                            <div class="loginMsg">
                                <div :if="@isQianxinan" class="todo_wrap">
                                    <div class="todo_list">
                                        <span>待办事项：</span>
                                    </div>
                                    <div class="todo_list" :click="@todoClick(0)">
                                        <p>未关联警情数： {{@unrelatedJQ}}</p>
                                    </div>
                                    <div class="todo_list" :click="@todoClick(1)">
                                        <p>未关联案件数： {{@unrelatedAJ}}</p>
                                    </div>
                                    <div class="todo_list" :click="@todoClick(2)">
                                        <p>未标注媒体数： {{@unmarkMedia}}</p>
                                    </div>
                                </div>
                                <div :if="!@isQianxinan">
                                    <div class="div_msg currentLogin">
                                        <p>本次登录时间： {{@nowlogintime}}</p>
                                    </div>
                                    <div class="div_msg lastLogin">
                                        <p>上次登录时间： {{@lastlogintime}}</p>
                                    </div>
                                    <div class="div_msg currentIP">
                                        <p>当前IP： {{@nowLonginIp}}</p>
                                    </div>
                                    <div class="div_msg lastIP">
                                        <p>上次登录IP： {{@lastLonginIp}}</p>
                                    </div>
                                    <div class="div_msg" id="logFailure">
                                        <p class="adjust_p">登录失败：<span ms-attr="{title: @loginFailNum}">{{@loginFailNum}}</span>&nbsp;次</p>
                                    </div>
                                    <div class="div_msg accountExpire">
                                        <p class="adjust_p">账号到期天数：<span ms-attr="{title: @accountExpireNum}">{{@accountExpireNum}}</span>&nbsp;<p
                                                :if="@accountDayShow" class="pInline">天</p>
                                        </p>
                                    </div>
                                    <div class="div_msg passwordExpire">
                                        <p class="adjust_p">密码到期天数：<span ms-attr="{title: @passwordExpireNum}">{{@passwordExpireNum}}</span>&nbsp;<p
                                                :if="@passwordDayShow" class="pInline">天</p>
                                        </p>
                                    </div>
                                </div>
                                <div class="div_msg img_downloadCenter" :click="openOrderCenter"></div>
                                <div class="div_msg txt_downloadCenter">
                                    <p :click="@openOrderCenter">下载中心</p>
                                </div>
                            </div>
                            <div class="situationMsg">
                                <div class="div_case">
                                    <div class="case_title day">本周情况</div>
                                    <div class="case_content video">
                                        <div class="case_number" ms-attr="{title: @bz_spzsc}">
                                            <p>{{@bz_spzsc}}</p>
                                        </div>
                                        <div class="case_text">
                                            <p>视频时长（小时）</p>
                                        </div>
                                    </div>
                                    <div class="case_content audio">
                                        <div class="case_number" ms-attr="{title: @bz_ypzsc}">
                                            <p>{{@bz_ypzsc}}</p>
                                        </div>
                                        <div class="case_text">
                                            <p>音频时长（小时）</p>
                                        </div>
                                    </div>
                                    <div class="case_content photo">
                                        <div class="case_number" ms-attr="{title: @bz_tpzs}">
                                            <p>{{@bz_tpzs}}</p>
                                        </div>
                                        <div class="case_text">
                                            <p>拍摄图片（张）</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="div_case">
                                    <div class="case_title week">本月情况</div>
                                    <div class="case_content video_week">
                                        <div class="case_number" ms-attr="{title: @by_spzsc}">
                                            <p>{{@by_spzsc}}</p>
                                        </div>
                                        <div class="case_text">
                                            <p>视频时长（小时）</p>
                                        </div>
                                    </div>
                                    <div class="case_content audio_week">
                                        <div class="case_number" ms-attr="{title: @by_ypzsc}">
                                            <p>{{@by_ypzsc}}</p>
                                        </div>
                                        <div class="case_text">
                                            <p>音频时长（小时）</p>
                                        </div>
                                    </div>
                                    <div class="case_content photo_week">
                                        <div class="case_number" ms-attr="{title: @by_tpzs}">
                                            <p>{{@by_tpzs}}</p>
                                        </div>
                                        <div class="case_text">
                                            <p>拍摄图片（张）</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="div_case">
                                    <div class="case_title month">本年情况</div>
                                    <div class="case_content video_month">
                                        <div class="case_number case_number" ms-attr="{title: @bn_spzsc}">
                                            <p>{{@bn_spzsc}}</p>
                                        </div>
                                        <div class="case_text">
                                            <p>视频时长（小时）</p>
                                        </div>
                                    </div>
                                    <div class="case_content audio_month">
                                        <div class="case_number" ms-attr="{title: @bn_ypzsc}">
                                            <p>{{@bn_ypzsc}}</p>
                                        </div>
                                        <div class="case_text">
                                            <p>音频时长（小时）</p>
                                        </div>
                                    </div>
                                    <div class="case_content photo_month">
                                        <div class="case_number" ms-attr="{title: @bn_tpzs}">
                                            <p>{{@bn_tpzs}}</p>
                                        </div>
                                        <div class="case_text">
                                            <p>拍摄图片（张）</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="loginMsg optionMsg">
                                <div class="option">
                                    <ul :click="@ulClick($event)">
                                        <li :class="@weekClass">{{@dates[0]}}</li>
                                        <li :class="@monthClass">{{@dates[1]}}</li>
                                        <li :class="@yearClass">{{@dates[2]}}</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="situationMsg chartMsg">
                                <div class="div_case">
                                    <div class="img_icon img_usage"></div>
                                    <div class="txt_float">平均使用时长</div>
                                    <div class="circle_outter chart_outter">
                                        <div id="usage_rate" class="usage_rate"></div>
                                    </div>
                                </div>
                                <div class="div_case">
                                    <div class="img_icon img_importIntime"></div>
                                    <p class="import_title">及时导入率</p>
                                    <div class="circle_outter chart_outter">
                                        <div id="import_pie" class="import_rate"></div>
                                        <div class="circleChart circleChartNum">
                                            <p class="circlePercent">{{@sumAvideoRate}}%</p>
                                        </div>
                                        <div class="circleImportData">
                                            <div class="blue"></div>
                                            <div class=" circleImportTitle">24小时内导入（个）</div>
                                            <div class="circleDataNum" ms-attr="{title: @sumAbefore24h}">{{@sumAbefore24h}}</div>
                                            <div class="yellow"></div>
                                            <div class=" circleImportTitle circleTitlePosition">24小时后导入（个）</div>
                                            <div class="circleDataNum" ms-attr="{title: @sumAafter24h}">{{@sumAafter24h}}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="div_case">
                                    <div class="img_icon img_relevance"></div>
                                    <p class="import_title">关联率</p>
                                    <div class="circle_outter chart_outter">
                                        <div id="relevance_pie" class="import_rate"></div>
                                        <div class="circleChart circleChartNum">
                                            <p class="circlePercent">{{@allRate}}%</p>
                                        </div>
                                        <div class="circleRelevanceData">
                                            <div class="green"></div>
                                            <div class=" circleImportTitle">已关联（个）</div>
                                            <div class="circleDataNum" ms-attr="{title: @allMatchCount}">{{@allMatchCount}}</div>
                                            <div class="yellow"></div>
                                            <div class=" circleImportTitle circleTitlePosition">未关联（个）</div>
                                            <div class="circleDataNum" ms-attr="{title: @unCount}">{{@unCount}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="situationMsg checkMsg">
                                <div class="div_case case_check div_relative">
                                    <div class="img_icon img_check"></div>
                                    <div class="txt_float">考核情况</div>
                                    <div class="circle_outer">
                                        <div class="check_circle check_number" id="checkNumber"></div>
                                        <div class="check_circle check_rate" id="checkRate"></div>
                                        <div class="check_circle pass_num" id="passNum"></div>
                                        <div class="check_circle pass_rate" id="passRate"></div>
                                        <div class="circleCheck circleCheckNum">
                                            <p class="circle_percent checkNum_txt" ms-attr="{title: @checkNum}">{{@checkNum}}</p>
                                            <p class="circle_txt check_txt">考核数</p>
                                        </div>
                                        <div class="circleCheck circleCheckRate">
                                            <p class="circle_percent checkNum_txt">{{@checkRate}}%</p>
                                            <p class="circle_txt check_txt">考核率</p>
                                        </div>
                                        <div class="circleCheck circlePassNum">
                                            <p class="circle_percent checkNum_txt" ms-attr="{title: @passNum}">{{@passNum}}</p>
                                            <p class="circle_txt check_txt">通过数</p>
                                        </div>
                                        <div class="circleCheck circlePassRate">
                                            <p class="circle_percent checkNum_txt">{{@passRate}}%</p>
                                            <p class="circle_txt check_txt">通过率</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="div_case case_import">
                                    <div class="div_relative div_top">
                                        <div class="img_icon img_top"></div>
                                        <div class="img_icon txt_top">
                                            <p>排名情况（个人）</p>
                                        </div>
                                        <div class="topFive">
                                            <ul>
                                                <li ms-for="el in @topFive">
                                                    <div class="topCircle" :class="['topNo'+@el.index]">
                                                        <p class="topNum">{{el.index}}</p>
                                                        <p class="topFivetxt" ms-attr="{title: @el.userName}">{{el.userName}}</p>
                                                    </div>
                                                </li>
                                            </ul>
                                            <div class="topFiveChart" id="topfivechart"></div>
                                            <ul class="topFivePoint">
                                                <li ms-for="el in @topFive">
                                                    <p>{{el.df}}分</p>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="topTen">
                                            <ul>
                                                <li ms-for="el in @topTen">
                                                    <div class="topCircle" :class="['topNo'+@el.index]">
                                                        <p class="topNum">{{el.index}}</p>
                                                        <p class="topFivetxt" ms-attr="{title: @el.userName}">{{el.userName}}</p>
                                                    </div>
                                                </li>
                                            </ul>
                                            <div class="topTenChart" id="toptenchart"></div>
                                            <ul class="topFivePoint topTenPoint">
                                                <li ms-for="el in @topTen">
                                                    <p>{{el.df}}分</p>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </ms-layout>
                <ms-layout-footer :widget="{fixed:true}">
                </ms-layout-footer>
            </xmp>

            <div class="pic_ocx" :if="@is_IE">
                <object id="gxxPlayOcx" classid="clsid:455791d4-4095-4f70-b2b3-f5c424f25ad9" width="100%" height="100%"></object>
            </div>
            <div class="pic_ocx" :if="!@is_IE">
                <embed type="application/npGSVideoPlugin-plugin" name="npGSVideoPlugin" id="npGSVideoPlugin_pic" width="100%"
                    height="100%">
            </div>

            <div :controller="question-ctl">
                <xmp :widget="{is: 'ms-dialog',$innerVm:'question-ctl-inner', className: 'question-dialog', isMove: true, show:@show, width: 550, height: 350, onCancel:@editCancel, onOk:@editOk, okText:'', cancelText:''}">
                    <div slot="body" ms-skip>
                        <div id="question-dialog-body">
                            <dl>
                                <dt></dt>
                                <dd>1.
                                    请务必安装“Flash插件”及“高新兴媒体播放器插件”。前者支撑批量选择本地文件上传支持；后者给您提供媒体播放、实时点流功能及图像增强功能等。如未安装则会导致部分功能异常，影响您的正常使用。</dd>
                                <dd>2. 如您的操作系统为Windows 7 （32位 / 64 位）及以上版本，推荐您将IE浏览器升级到IE 11浏览器（Windows 7 32位 / Windows
                                    7
                                    64位）再进行使用。</dd>
                                <dd>3. 如您的操作系统为Windows 7 及以上版本，但想性能更佳且体验更好，推荐您下载并选用安装“高新兴国迈安全浏览器”。</dd>
                                <dd>4. 如您的操作系统为Windows XP，推荐您下载并安装“高新兴国迈安全浏览器”再进行使用。</dd>
                            </dl>

                        </div>
                    </div>
                </xmp>
            </div>

            <div :controller="confirm-ctl">
                <xmp :widget="{is: 'ms-dialog', $innerVm:'confirm-ctl-inner', className: 'confirm-dialog-index', isMove: true, show:@show, width: 440, height: 175, onCancel:@editCancel, onOk:@editOk, okText:'确认', cancelText:''}">
                    <div slot="body" ms-skip>
                        <div id="confirm-dialog-body">
                            <span ms-text="@confirmMsg"></span>
                        </div>
                    </div>
                    <div slot="footer" class="modal-footer" ms-skip>
                        <a class="btn btn-default" style="display: none;" :click="@editOk">确认</a>
                        <a class="btn btn-default" style="margin-right: 63px;" :click="@editCancel">关闭</a>
                    </div>
                </xmp>
            </div>
            <ms-header-operation></ms-header-operation>
            <!--下载中心弹窗-->
            <div :controller="confirm-downLoad" class="main-index-dialog">
                <xmp :widget="{title : @title,is: 'ms-dialog', $innerVm:'download-inner', className: 'main-index-dialog', isMove: true, show:@show, width: 680, height: 306, onCancel:@editCancel, onOk:@editOk, okText:'确认', cancelText:''}">
                    <div slot="body" ms-skip>
                        <div class="centerContent">
                            <div class="necessary">
                                <p>必装软件</p>
                                <ul :click="@iconDownLoad($event)">
                                    <li>
                                        <a id="aFlashDL" href="/static/flash_player.zip">Flash插件</a>
                                        <i class="iconDownload"></i>
                                    </li>
                                    <li>
                                        <a :attr="{href: @version}">高新兴媒体播放器插件</a>
                                        <i class="iconDownload"></i>
                                    </li>
                                    <!-- <li>
                                        <a id="GSWebOCXPackageMKV" href="/static/GSWebOCXPackageMKV.zip">高新兴光盘刻录插件</a>
                                        <i class="iconDownload"></i>
                                    </li> -->
                                </ul>
                            </div>
                            <div class="necessary optional">
                                <p>选装软件（三选一）</p>
                                <ul :click="@iconDownLoad($event)">
                                    <li>
                                        <a id="ffactivex" :attr="{href: @defaultDownloadUrl}">高新兴国迈安全浏览器</a>
                                        <i class="iconDownload"></i>
                                    </li>
                                    <li>
                                        <a href="/static/eie11_zh-cn_wol_win764.exe">IE 11 浏览器（Win7 64位）</a>
                                        <i class="iconDownload"></i>
                                    </li>
                                    <li>
                                        <a href="/static/eie11_zh-cn_wol_win7.exe">IE 11 浏览器（Win7 32位）</a>
                                        <i class="iconDownload"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div slot="footer" class="modal-footer" ms-skip>
                        <div class="centerFooter">
                        </div>
                    </div>
                </xmp>
            </div>
        </div>

        <div :visible="!@mainShow" :if="@indexChange">
            <ms-zfzs :widget="{resizeFlag: @mainShow}"></ms-zfzs>
        </div>
        <div class="change-btn left" :visible='@indexChange' :click="@changeBtnClick"></div>
        <div class="change-btn right" :visible='@indexChange' :click="@changeBtnClick"></div>
    </div>

</template>
