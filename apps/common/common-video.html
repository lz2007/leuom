<template>
    <div class="common_player" :if="@play_init">
        <div class="audio_img" :if="@media_type">
            <img src="/static/image/zfsypsjglpt/audio_img.png" width="48" height="48">
        </div>
        <div class="video_wait" :if="@video_wait">
            <img src="/static/image/zfsypsjglpt/vedio_img.png" class="gm_video_img">
            <span>请稍等，数据加载中......</span>
        </div>
        <div class="video_error" :if="@video_error">
            <img src="/static/image/zfsypsjglpt/vedio_img.png" class="gm_video_img">
            <span>抱歉，媒体数据因格式不支持或者服务器、网络等问题无法加载。</span>
        </div>
        <div :class="[@special_id]" class="video_panel">
            <video id="my-video" class="video-js" autoplay preload="auto" width="" height="" poster="" data-setup="{}" :attr="{src: @src}"
                :if="@video_init">
                <source type="video/mp4" :attr="{src: @src}">
                <p class="vjs-no-js ">
                    由于文件损坏或是该文件使用了你的浏览器不支持的功能，播放终止。
                    <a href="http://videojs.com/html5-video-support/" target="_blank">仅支持HTML5浏览器播放</a>
                </p>
            </video>
        </div>

    </div>
</template>
