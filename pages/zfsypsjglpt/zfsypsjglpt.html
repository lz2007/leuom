<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>执法视音频数据管理系统</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/node_modules/ane/dist/ane.css" rel="stylesheet" />
    <script src="/static/mod.js"></script>
    <!--[if lt IE 9]>
    <script src="/static/polyfill/html5shiv.js"></script>
    <script src="/static/polyfill/respond.src.js"></script>
    <script type="text/javascript" src="/static/polyfill/html5.js"></script>
    <script type="text/javascript" src="/static/polyfill/excanvas.js"></script>
    <![endif]-->
</head>

<body :controller="zfsypsjglpt_vm" class="ms-controller">
    <div class="tjjgj" :if="@isInsertIframe">
        <iframe :attr="{src: @iframeUrl}" marginheight="0" marginwidth="0"
            style="width:100%; height:100%;z-index:992;opacity:1;filter:alpha(opacity=0);background: #fff;"
            frameborder="0"></iframe>
    </div>
    <ms-browser-upgrade-tips></ms-browser-upgrade-tips>
    <ms-common-layout :widget="{sideMenu: @menu}">
        <!-- <div class="ant-currentPage" ms-html="@currentPage"></div> -->
        <div id="content">
            <div ms-html="@currentPage"></div>
        </div>
    </ms-common-layout>

    <!-- 右上角弹窗组件 -->
    <ms-header-operation></ms-header-operation>

    <!-- 地图 -->
    <div :class="@selectedKeys[0] + '-map'" class="map-iframe-wrap zfsypsjglpt-map">
        <iframe name="mapIframe" id="mapIframe" frameborder="0" style="width: 100%;height: 100%"></iframe>
    </div>
    <div :if="@show_player">
        <!-- <iframe id="gm_webplayer" src="/webplayer.html" width="100%" height="100%" scrolling="no" name="gm_name" marginheight="0"
            marginwidth="0" frameborder="0"></iframe> -->
        <iframe id="iframe_zfsyps" src="about:blank" marginheight="0" marginwidth="0"
            style="display:none; position:absolute; visibility:inherit; top:0;left:0;width:0; height:0;z-index:992;opacity:1;filter:alpha(opacity=0);background: #fff;"
            frameborder="0"></iframe>
        <iframe id="iframe_gxx" src="about:blank" marginheight="0" marginwidth="0"
            style="display:none; position:absolute; visibility:inherit; top:0;left:0;width:0; height:0;z-index:992;opacity:1;filter:alpha(opacity=0);background: #fff;"
            frameborder="0"></iframe>
        <iframe id="iframe_others" src="about:blank" marginheight="0" marginwidth="0"
            style="display:none; position:absolute; visibility:inherit; top:0;left:0;width:0; height:0;z-index:992;opacity:1;filter:alpha(opacity=0);background: #fff;"
            frameborder="0"></iframe>
    </div>
    <script>
        require(['./zfsypsjglpt']);
    </script>
</body>

</html>
